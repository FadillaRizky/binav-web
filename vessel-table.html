<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataTable Example</title>
    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css"
    />
    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Bootstraps Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   
  </head>
  <body >
    <div class="container-fluid p-2">
        <button
        type="button"
        class="btn btn-primary mb-2"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Tambah Data +
      </button>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add Vessel</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
  <h6>Detail Vessel</h6>
  <div class="input-group mb-3">
      <select class="form-select" id="inputGroupSelect01" aria-placeholder="asdasd">
        <option selected>Choose Client</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Call Sign</label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Flag</label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Class</label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Builder</label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Year Built</label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Heading Direction</label>
    </div>
    <div class="mb-3">
      <label for="formFile" class="form-label">Upload File</label>
      <input class="form-control" type="file" id="formFile">
    </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
  
      <table id="myTable" class="display">
        <thead>
          <tr>
            <th>No</th>
            <th>Image</th>
            <th>Client Name</th>
            <th>Call Sign</th>
            <th>Flag</th>
            <th>Class</th>
            <th>Builder</th>
            <th>Year Built</th>
            <th>Size</th>
            <th>Heading Direction</th>
            <th>Xml</th>
            <th>Upload IP</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>johndoe@example.com</td>
            <td>28</td>
            <td>USA</td>
            <td>USA</td>
            <td>USA</td>
            <td>USA</td>
            <td>USA</td>
            <td>USA</td>
            <td>USA</td>
            <td>USA</td>
            <td><i class="bi bi-pencil-square" style="font-size: 2rem; color: blue;"></i><i class="bi bi-trash" style="font-size: 2rem; color: red;"></i></td>
          </tr>
          
        </tbody>
      </table>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Pooper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <script
      type="text/javascript"
      charset="utf8"
      src="https://code.jquery.com/jquery-3.5.1.js"
    ></script>
    <!-- DataTables JS -->
    <script
      type="text/javascript"
      charset="utf8"
      src="//cdn.datatables.net/2.0.8/js/dataTables.min.js"
    ></script>
    <script>
      $(document).ready(function () {
        $("#myTable").DataTable();
      });

      $('#myModal').modal('show');
    </script>
  </body>
</html>
